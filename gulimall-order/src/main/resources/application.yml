spring:
  application:
    name: gulimall-order
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yml
        namespace: order
        group: dev
  config:
    import:
      - optional:nacos:gulimall-order.yml?refreshEnabled=true&group=dev
      - optional:nacos:datasource.yml?refreshEnabled=true&group=dev
      - optional:nacos:mybatis.yml?refreshEnabled=true&group=dev